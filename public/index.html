<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SonyDroid</title>

    <!-- Local Bootstrap CSS -->
    <link rel="stylesheet" href="libs/bootstrap/bootstrap.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="libs/css/styles.css">
</head>
<body class="bg-dark text-light">

    <!-- Top Bar with Logo -->
    <div class="top-bar text-center">
        <img src="droid_logo.png" alt="SonyDroid" class="img-fluid" style="max-height: 80px;">
    </div>

    <div class="container mt-5 text-center">
        
        <!-- Text-to-Speech Section -->
        <div class="card mb-5 p-4">
            <h2 class="mb-4">Text to Speech</h2>
            <div class="mb-3">
                <label for="ttsVoiceSelect" class="form-label">Select Voice:</label>
                <select id="ttsVoiceSelect" class="form-select">
                    <option value="">Loading voices...</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="ttsInput" class="form-label">Text to Speak:</label>
                <textarea id="ttsInput" class="form-control" rows="2" placeholder="Hello, I am Droid."></textarea>
            </div>
            <div class="d-flex gap-2">
                <button id="generateTtsButton" class="btn btn-success">Generate & Save</button>
                <button id="generateAndPlayTtsButton" class="btn btn-primary">Generate & Play</button>
            </div>
            <div id="ttsStatus" class="mt-2 text-warning"></div>
        </div>

        <!-- Audio Section -->
        <div class="card mb-5 p-4">
            <h2 class="mb-4">Voice Module</h2>
            <div class="mb-3">
                <label for="audioSelect" class="form-label">Select Audio File:</label>
                <select id="audioSelect" class="form-select">
                    <option value="">Select a file</option>
                </select>
            </div>
            <div class="mb-3">
                <button id="playAudioButton" class="btn btn-primary">Play Audio</button>
                <button id="pauseAudioButton" class="btn btn-warning" disabled hidden>Pause Audio</button>
                <button id="stopAudioButton" class="btn btn-danger" disabled>Stop Audio</button>
            </div>

            <!-- Audio Upload -->
            <h3 class="mt-4">Upload Audio (.wav only)</h3>
            <div class="mb-3">
                <input type="file" id="audioUpload" accept=".wav" class="form-control">
            </div>
            <button id="uploadAudioButton" class="btn btn-success">Upload Audio</button>
            
            <!-- Spinner for Audio Upload Progress -->
            <div class="mt-3" id="audioSpinnerContainer" style="display: none;">
                <div class="spinner-border text-info" role="status">
                    <span class="sr-only">!</span>
                </div>
                UPLOADING...
                <span id="audioUploadPercent" class="ms-3">0%</span>
            </div>
        </div>

        <!-- Video Section -->
        <div class="card mb-5 p-4">
            <h2 class="mb-4">Projector Module</h2>
            <div class="mb-3">
                <label for="videoSelect" class="form-label">Select Video File:</label>
                <select id="videoSelect" class="form-select">
                    <option value="">Select a video</option>
                </select>
            </div>
            <div class="mb-3">
                <button id="playVideoButton" class="btn btn-primary">Play Video</button>
                <button id="loopVideoButton" class="btn btn-info">Loop Video</button>
                <button id="pauseVideoButton" class="btn btn-warning" disabled hidden>Pause Video</button>
                <button id="stopVideoButton" class="btn btn-danger" disabled>Stop Video</button>
            </div>

            <!-- Video Upload -->
            <h3 class="mt-4">Upload Video (.mp4, .mov only)</h3>
            <div class="mb-3">
                <input type="file" id="videoUpload" accept=".mp4, .mov" class="form-control">
            </div>
            <button id="uploadVideoButton" class="btn btn-success">Upload Video</button>

            <!-- Spinner for Video Upload Progress -->
            <div class="mt-3" id="videoSpinnerContainer" style="display: none;">
                <div class="spinner-border text-info" role="status">
                    <span class="sr-only">!</span>
                </div>
                UPLOADING...
                <span id="videoUploadPercent" class="ms-3">0%</span>
            </div>
        </div>

        <!-- Text Printing Section -->
        <div class="card mb-5 p-4">
            <h2 class="mb-4">Printer :: Text</h2>
            <div class="mb-3">
                <label for="textInput" class="form-label">Enter Text:</label>
                <textarea id="textInput" class="form-control" rows="3" placeholder="Type your text here"></textarea>
            </div>
            <button id="printTextButton" class="btn btn-primary">Print Text</button>
        </div>

        <!-- Image Printing Section -->
        <div class="card mb-5 p-4">
            <h2 class="mb-4">Printer :: Image</h2>
            <div class="mb-3">
                <label for="imageUpload" class="form-label">Select Image:</label>
                <input type="file" id="imageUpload" accept="image/*" class="form-control">
            </div>
            <button id="printImageButton" class="btn btn-primary">Print Image</button>
        </div>

        <!-- Unit License Section (Moved to bottom) -->
        <div class="card mb-5 p-4">
            <h2 class="mb-4">Unit Identification</h2>
            <div class="text-center">
                <img src="droid_image.png" alt="Unit License" class="img-fluid rounded shadow-lg" style="max-width: 100%; border: 1px solid var(--primary-dim);">
            </div>
        </div>
    </div>

    <!-- Local Bootstrap JS -->
    <script src="libs/bootstrap/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
